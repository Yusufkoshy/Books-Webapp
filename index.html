<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <section class="wrapper">
            <header>
                <h1> My Favourite Book</h1>
                <form onsubmit="preventSubmit(event)">
                    <input type="text" name="" id="" class="search__input" placeholder="Search books..." >
                </form>
            </header>
            <main>
                <h2>Books To Read</h2>
                <ul class="book__list">
                    <li class="book__item">
                        <span>Book Name</span>
                        <button class="delete__icon" onclick="deleteItem(event)">
                            <img src="./assets/images/Ic_delete_48px.svg (1).svg" alt="Delete Icon">
                        </button>
                    </li> 
                </ul>
                <form class="add__form" onsubmit="add(event)">
                 <input type="text" class="add__input" placeholder="Add a book...">
                 <button class="add__button">Add</button>
                </form>
            </main>
            

        </section>
    </div>


    <script src="./assets/js/main.js"></script>
</body>
</html>
